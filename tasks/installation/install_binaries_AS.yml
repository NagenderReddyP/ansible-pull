- name: Create a directory for drivers
  file:
    path: "{{ drivers_folder }}"
    state: "directory"
    owner: "{{ super_user }}"
    group: "{{ super_user }}"
    mode: "0755"

- name: Copy drivers files from s3
  shell: "/usr/local/bin/aws s3 cp {{ s3_bucket_with_sources }}/11.1.7FP5/{{ item }} ."
  args:
    chdir: "{{ drivers_folder }}"
  with_items:
    - "ojdbc8.jar"

- name: Copy the Config file from S3 bucket to {{ configuration_folder }}
  shell: "/usr/local/bin/aws s3 cp {{ s3_bucket_configuration_files }}/AS1Config.xml {{ configuration_folder }}/{{ item }}"
  with_items:
    - "cogstartup.xml"

- name: Set up owner and permissions for copied files      
  file: 
    path: "{{ item }}"
    owner: "{{ inst_user }}"
    group: "{{ inst_user }}"
  with_items:
    - "{{ drivers_folder }}/ojdbc8.jar"
    - "{{ configuration_folder }}/cogstartup.xml"

- name: Take a backup of cogstartup.xml in the path {{ configuration_folder }}
  copy:
    src: "{{ configuration_folder }}/cogstartup.xml"
    dest: "{{ configuration_folder }}/cogstartup.xml.bkp"
    owner: "{{ inst_user }}"
    group: "{{ inst_user }}"  
    mode: 0644
